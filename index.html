<!DOCTYPE html>

  <title>Navigation Bar</title>
  <link rel="stylesheet" href="style.css">
</head>

      <span>800 444 2373</span>

      <span>Login</span>
    </div>
  </div>

  <nav>
    <p id="temp">FASTEST</p>
    <div>
      <a href="#">PRODUCTS</a>
      <a href="#">MAITANANCE</a>
      <a href="#">SUPPORT</a>
      <a href="#">ABOUT</a>
      <a href="#">CONTACTS</a>
      <input type="text" class="search-input" placeholder="Search">
    </div>
  </nav>

</body>

</html>
